name: OWASP ZAP Baseline Scan with Report

on:
  workflow_dispatch:  # allows you to run manually
  push:
    branches:
      - main

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Run ZAP Baseline scan against a target (you can change the URL)
      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run --user root \
            -v ${{ github.workspace }}:/zap/wrk/:rw \
            ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t https://demo.testfire.net \
            -r /zap/wrk/zap_report.html
        continue-on-error: true

      # Check if the file was created (for debugging)
      - name: List files in workspace
        run: ls -al ${{ github.workspace }}

      # Upload report as artifact
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html
